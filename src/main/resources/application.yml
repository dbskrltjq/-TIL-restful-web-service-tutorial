server:
 port: 8088
 
logging:
 level:
  org.springframework: DEBUG
  
spring:  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb  messages:
    basename: messages    
  mvc:    pathmatch:
      matching-strategy: ant-path-matcher       
   
### actuator      
management:
  endpoint:
    web:
      exposure:
        include: "*"